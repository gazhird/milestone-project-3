



<!-- Nav bar  -->

<section id="navbar" >
  <div class="container-fluid">
    <div class="row ">
      <div class="col-9 jcc navbar">Navbar</div>
      <div class="col-3 jcc  account">

        {% if user.is_authenticated %}

        <h3>{{ user.username }}</h3>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button class="btn btn-primary ml-2" type="submit">Logout</button>
        </form>

        {% else %}

        <div class="nav-forms inline">

        <form>
          <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Register" >Register</button>
        </form>

        <form>
          <button type="button"  class="btn btn-primary ml-2" data-bs-toggle="modal" data-bs-target="#Log-in" >Log In</button>
        </form>

        </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>



<!-- The Modals for Registration and logging in  -->
<section id="access-modals" >

  <!-- Register -->
  <div class="modal" id="Register">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Registration</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form id="regForm" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <input class="form-control" type="text" name="first_name" placeholder="First Name" value="{{ form.first_name.value|default:'' }}">
            <input class="form-control mt-2" type="text" name="last_name" placeholder="Last Name" value="{{ form.last_name.value|default:'' }}">
            <input class="form-control mt-2" type="text" name="username" placeholder="Username" value="{{ form.username.value|default:'' }}">
            <input class="form-control mt-2" type="password" name="password1" placeholder="Password">
            <input class="form-control mt-2" type="password" name="password2" placeholder="Confirm Password">
            <button class="btn btn-primary mt-2" type="submit">Submit</button>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</section>





<!-- Log in  -->
  <div class="modal" id="Log-in">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Logging in</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input class="form-control mt-2" type="text" name="username" placeholder="Username" value="{{ form.username.value|default:'' }}">
            <input class="form-control mt-2" type="password" name="password" placeholder="Password">
            <button class="btn btn-primary mt-2" type="submit">Log In</button>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</section>
