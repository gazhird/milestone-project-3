


<!-- listings -->

<div class="row g-3 searched-results mt-4">
  <div class="col-12">
    <div class="header-bar"><h3 class="mt-4">Search results</h3></div>
  </div>
  {% for listing in listings %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <!-- Image Cards -->
       <div class="card h-100 shadow-sm">
        <img src="{{ listing.image1.url }}" class="card-img-top" alt="{{ listing.model }}">
        <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ listing.make }} {{ listing.model }}</h5>
         <p class="card-text">
            {{ listing.year }} . {{ listing.fuel }} . {{ listing.size }}<br>
            <strong>Â£{{ listing.price }}</strong>
        </p>
        <a href="{% url 'home' %}{{ listing.slug }}" class="btn btn-primary btn-sm mt-auto">View</a>
        </div>
        </div>
    </div>
  {% empty %}
    <p class="text-muted">No listings found.</p>
  {% endfor %}
</div>
