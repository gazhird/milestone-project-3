{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wheels</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'listings/style.css' %}">

</head>
<body class="bg-light">


<!-- Nav bar  -->

<section id="navbar" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-9">Navbar</div>
      <div class="col-3 account">log in</div>
    </div>
  </div>
</section>





<!-- Search bar -->
<section id="hero">
<div class="container search-bar">
  <div class="row">
    <div class="col-12">
      <h1>FIND YOUR NEW WHEELS...</h1><BR>
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <form id="searchForm" method="get" action="{% url 'home' %}" class="d-flex align-items-center gap-2">
        <input class="form-control" type="text" name="make" placeholder="Search make" value="{{ request.GET.make }}">
        <button class="btn btn-primary" type="submit">Search</button>
        <a href="{% url 'home' %}" class="btn btn-primary">Reset</a>
      </form>
    </div>
  </div>
</div>
</section>


<div class="container-fluid mt-4">
  

  <!-- Show Search results if searched -->
  {% if request.GET.make %}
    {% include 'listings/search-results.html' %}
  {% endif %}


  <!-- Standard all vehicles -->
  {% include 'listings/all-vehicles.html' %}
  




</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'listings/style.js' %}"></script>


</body>
</html>
